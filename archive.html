---
layout: default
title: Archive
permalink: /archive/
---

<section class="archive">
  <h1>All Posts</h1>
  <ul class="archive-list">
    {% for post in site.posts %}
      <li>
        <span class="date">{{ post.date | date: "%b. %Y" }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
