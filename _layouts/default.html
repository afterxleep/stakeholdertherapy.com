<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  {% seo %}
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: #000;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Light theme */
    body.light-theme {
      background: #fff;
      color: #000;
    }

    body.light-theme header {
      border-bottom-color: #ddd;
    }

    body.light-theme header h1 a,
    body.light-theme .statement h1,
    body.light-theme .statement a,
    body.light-theme .post-list a,
    body.light-theme .view-all-link,
    body.light-theme .archive-list a,
    body.light-theme .post h1,
    body.light-theme .post-content h2,
    body.light-theme .post-content h3,
    body.light-theme .post-content a {
      color: #000;
    }

    body.light-theme header p,
    body.light-theme .statement p,
    body.light-theme .recent-posts h2,
    body.light-theme .most-read h2 {
      color: #666;
    }

    body.light-theme .post-date,
    body.light-theme .archive-list .date {
      color: #999;
    }

    body.light-theme .post-content {
      color: #333;
    }

    body.light-theme .post-content a {
      border-bottom-color: #999;
    }

    body.light-theme .post-content a:hover,
    body.light-theme header h1 a:hover,
    body.light-theme .statement a:hover,
    body.light-theme .post-list a:hover,
    body.light-theme .view-all-link:hover,
    body.light-theme .archive-list a:hover {
      border-bottom-color: #000;
    }

    body.light-theme .post-content blockquote {
      border-left-color: #999;
      color: #666;
    }

    body.light-theme .post-content code {
      background: #f5f5f5;
    }

    body.light-theme .post-content pre {
      background: #f5f5f5;
    }

    body.light-theme footer {
      border-top-color: #ddd;
      color: #999;
    }

    body.light-theme .post-content p:last-of-type {
      color: #999;
    }

    /* Theme toggle button */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 1px solid #666;
      color: #fff;
      padding: 6px;
      cursor: pointer;
      font-size: 11pt;
      transition: all 0.3s ease;
      z-index: 1000;
      filter: grayscale(100%);
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      border-radius: 3px;
    }

    body.light-theme .theme-toggle {
      color: #000;
      border-color: #ccc;
    }

    .theme-toggle:hover {
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .theme-toggle {
        top: 10px;
        right: 10px;
      }
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 30px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      margin-bottom: 60px;
      padding-bottom: 30px;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    header h1 a {
      color: #fff;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: border-color 0.2s;
    }

    header h1 a:hover {
      border-bottom-color: #fff;
    }

    header p {
      color: #666;
      font-size: 1rem;
    }

    /* Manifesto Section */
    .manifesto {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 50vh;
      margin-bottom: 80px;
    }

    .statement {
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .statement h1 {
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 900;
      letter-spacing: -0.03em;
      line-height: 0.95;
      margin-bottom: 30px;
      color: #fff;
    }

    .statement p {
      font-size: clamp(1.1rem, 2vw, 1.4rem);
      color: #999;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .statement a {
      color: #fff;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      transition: border-color 0.2s;
    }

    .statement a:hover {
      border-bottom-color: #fff;
    }

    /* Sections */
    .recent-posts,
    .most-read {
      margin-bottom: 60px;
    }

    .recent-posts h2,
    .most-read h2 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .post-list {
      list-style: none;
    }

    .post-list li {
      margin-bottom: 12px;
    }

    .post-list a {
      color: #fff;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      transition: border-color 0.2s;
    }

    .post-list a:hover {
      border-bottom-color: #fff;
    }

    /* View All */
    .view-all {
      margin-bottom: 60px;
    }

    .view-all-link {
      color: #fff;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      transition: border-color 0.2s;
    }

    .view-all-link:hover {
      border-bottom-color: #fff;
    }

    /* Archive Page */
    .archive h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 40px;
    }

    .archive-list {
      list-style: none;
    }

    .archive-list li {
      margin-bottom: 20px;
      display: flex;
      align-items: baseline;
      gap: 20px;
    }

    .archive-list .date {
      color: #666;
      font-size: 0.9rem;
      font-family: 'Courier New', monospace;
      min-width: 100px;
    }

    .archive-list a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      transition: border-color 0.2s;
    }

    .archive-list a:hover {
      border-bottom-color: #fff;
    }

    /* Post Page */
    .post {
      max-width: 700px;
      margin: 0 auto;
    }

    .post h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 900;
      letter-spacing: -0.02em;
      line-height: 1.1;
      margin-bottom: 10px;
      color: #fff;
    }

    .post-date {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 40px;
      display: block;
    }

    .post-content {
      font-size: 1.2rem;
      line-height: 1.8;
      color: #ddd;
    }

    .post-content img {
      max-width: 100%;
      height: auto;
      margin: 40px 0;
      border-radius: 8px;
    }

    .post-content p {
      margin-bottom: 25px;
    }

    .post-content h2 {
      font-size: 2rem;
      font-weight: 700;
      margin: 50px 0 25px;
      color: #fff;
    }

    .post-content h3 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 40px 0 20px;
      color: #fff;
    }

    .post-content a {
      color: #fff;
      border-bottom: 1px solid #666;
      text-decoration: none;
      transition: border-color 0.2s;
    }

    .post-content a:hover {
      border-bottom-color: #fff;
    }

    .post-content ul,
    .post-content ol {
      margin-bottom: 25px;
      padding-left: 30px;
    }

    .post-content li {
      margin-bottom: 10px;
    }

    .post-content blockquote {
      border-left: 3px solid #666;
      padding-left: 20px;
      margin: 30px 0;
      color: #999;
      font-style: italic;
    }

    .post-content code {
      background: #111;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }

    .post-content pre {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 30px 0;
    }

    .post-content pre code {
      background: none;
      padding: 0;
    }

    /* Photo credits */
    .post-content p:last-of-type {
      font-size: 0.75rem;
      color: #555;
      margin-top: 40px;
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 40px 0;
      text-align: center;
      color: #555;
      font-size: 0.9rem;
      border-top: 1px solid #222;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 40px 20px;
      }

      .manifesto {
        min-height: 40vh;
        margin-bottom: 60px;
      }

      header {
        margin-bottom: 40px;
      }

      .archive-list li {
        flex-direction: column;
        gap: 5px;
      }

      .archive-list .date {
        min-width: auto;
      }
    }
  </style>
  {% feed_meta %}
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">○</button>
  <div class="container">
    <header>
      <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      <p>{{ site.description }}</p>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </footer>
  </div>
  <script>
    // Auto theme switching based on time of day
    function setAutoTheme() {
      const hour = new Date().getHours();
      const isDayTime = hour >= 6 && hour < 18;
      return isDayTime ? 'light' : 'dark';
    }

    // Toggle theme manually
    function toggleTheme() {
      const body = document.body;
      const button = document.querySelector('.theme-toggle');
      const currentTheme = body.classList.contains('light-theme') ? 'light' : 'dark';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';

      if (newTheme === 'light') {
        body.classList.add('light-theme');
        button.textContent = '◑';
      } else {
        body.classList.remove('light-theme');
        button.textContent = '○';
      }

      localStorage.setItem('theme-override', newTheme);
    }

    // Initialize theme on page load
    function initTheme() {
      const body = document.body;
      const button = document.querySelector('.theme-toggle');
      const override = localStorage.getItem('theme-override');
      const theme = override || setAutoTheme();

      if (theme === 'light') {
        body.classList.add('light-theme');
        button.textContent = '◑';
      } else {
        body.classList.remove('light-theme');
        button.textContent = '○';
      }
    }

    // Run on page load
    initTheme();
  </script>
</body>
</html>
